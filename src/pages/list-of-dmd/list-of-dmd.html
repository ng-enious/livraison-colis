<ion-header>

    <ion-navbar color="primary">
        <ion-title>listOfDmd</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list radio-group [(ngModel)]="selecteddemande">
        <ion-item *ngFor="let demande of demandeList">

            <ion-label>Trajet : {{demande.trajet.title}}</ion-label>
            <ion-radio item-left [value]="demande"></ion-radio>
        </ion-item>
    </ion-list>


    <button ion-button block (click)="AcceptDmd( selecteddemande)"> Accepter  </button>
</ion-content>
