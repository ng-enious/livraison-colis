<ion-header>
    <ion-navbar color="primary">

        <ion-title> Mes trajets</ion-title>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab right bottom>
        <button ion-fab mini (click)="AddNewT()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-fab>

    <ion-card *ngFor="let trajet of trajets">
        <ion-card-header>
            {{trajet?.title}}
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col col-1>
                    <ion-icon name="arrow-round-forward"></ion-icon>
                </ion-col>
                <ion-col col-11>
                    {{trajet?.adresse_dep}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <ion-icon name="arrow-round-back"></ion-icon>
                </ion-col>
                <ion-col col-11>
                    {{trajet?.adresse_arr}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <ion-icon name="time"></ion-icon>
                </ion-col>
                <ion-col col-11>
                    {{trajet?.days}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <ion-icon name="logo-usd"></ion-icon>
                </ion-col>
                <ion-col col-11>
                    {{trajet?.price}} dt 
                </ion-col>
            </ion-row>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="editTrajet(trajet)">
          <ion-icon name="create"></ion-icon>
          <div>modifier</div>
        </button>
            </ion-col>
            <ion-col center text-right class="pub-date">
                <button ion-button icon-left clear small color="danger" (click)="deleteTrajet(trajet)">
          <ion-icon name="trash"></ion-icon>
          <div>supprimer</div>
        </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
