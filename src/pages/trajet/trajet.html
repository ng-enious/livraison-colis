<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter un Trajet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Titre </ion-label>
   <ion-input [(ngModel)]="trajetTitle" type="text" placeholder="c'est quoi le titre de votre trajet?"></ion-input>
  </ion-item>

  

 
    <ion-label stacked>Adresse de départ </ion-label>
   <!-- <ion-input [(ngModel)]="adDep" type="text" placeholder="Quell'est l'adresse de départ ?"></ion-input>-->
 <ion-searchbar [(ngModel)]="autocompletedep.query" [showCancelButton]="true" (ionInput)="updateSearch1()" (ionCancel)="dismiss()"></ion-searchbar>
  
   <ion-list>
    <ion-item *ngFor="let item1 of autocompleteItems1" tappable (click)="chooseItem(item1)">
      {{ item1 }}
    </ion-item>
  </ion-list>

 <ion-label stacked>Adresse d'arrivée </ion-label>
  <ion-searchbar [(ngModel)]="autocompletearr.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
<!-- <ion-item margin>
 <ion-input type="text" placeholder="Pick an addres
   (click)="updateSearch()" 
 [(ngModel)]="autocompletearr.query">
  </ion-input>
 </ion-item>-->
 
 <ion-list>
    
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>


  <ion-item>
    <ion-label>Date </ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>

    <ion-item>
    <ion-label stacked> Prix </ion-label>
    <ion-input [(ngModel)]="prix" type="number" placeholder="Quell'est le prix propsé ?"></ion-input>
  </ion-item>

   
  <button ion-button block (click)="createTrajet( trajetTitle  , adDep , adArr , date , prix )">
    Create Trajet
  </button>
</ion-content>
