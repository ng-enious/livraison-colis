

<ion-header>
  <ion-navbar color="primary" >  
     <ion-title> Listes de mes annonces </ion-title>
  </ion-navbar>
 
</ion-header>




<ion-content padding>
  <ion-fab right bottom >
  <button ion-fab color="primary" (click)="AddNewA()" > + </button>
</ion-fab> 

  <ion-list>
    <ion-item *ngFor="let annonce of annonces" >
         <table>
            <tr>
          <td>
      <h2>{{annonce?.title}}</h2>
      <p>Date: <strong>{{annonce?.date}}</strong></p>
       <p>Description : <strong>{{annonce?.description}}</strong></p>
          <p>Type objet  : <strong>{{annonce?.type_obj}}</strong></p>
     <p>Adresse depart : <strong>{{annonce?.adresse_dep}}</strong></p>
     <p>Adresse arriv√©e: <strong>{{annonce?.adresse_arr}}</strong></p>
    </td>

           <td>
            <button ion-button color="primary" icon-left (click)="edit(annonce)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>

          </td>
          <td> 
       <button ion-button color="danger" icon-left (click)="removeA(annonce)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button> 

     </td>

          </tr>
</table>
    </ion-item>
  </ion-list>

</ion-content>
