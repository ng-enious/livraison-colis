<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title> Creation d'un trajet </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<input type="hidden" [(ngModel)]="" />-->
  <ion-item>
    <ion-label stacked>Titre </ion-label>
    <ion-input [(ngModel)]="trajet.title" type="text" placeholder="c'est quoi le titre de votre trajet ?"></ion-input>
  </ion-item>
 <ion-item>
    <ion-label stacked>Adresse de départ </ion-label> 
        <ion-input [(ngModel)]="trajet.adresse_dep" type="text" placeholder="Quell'est l'adresse de départ ?"></ion-input>
     </ion-item>
    

   <ion-item>
    <ion-label stacked>Adresse d'arrivée </ion-label>
    <ion-input [(ngModel)]="trajet.adresse_arr" type="text" placeholder="Quell'est l'adresse d'arrivée ?"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Date </ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="trajet.days"></ion-datetime>
  </ion-item>

    <ion-item>
    <ion-label stacked> Prix </ion-label>
    <ion-input [(ngModel)]="trajet.price" type="text" placeholder="Quell'est le prix propsé ?"></ion-input>
  </ion-item>

   
  <button ion-button block (click)="createTrajet( trajet.title , trajet.adresse_dep , trajet.adresse_arr , trajet.days , trajet.price)">
       <!--<span *ngIf=> Update Trajet </span> <span *ngIf="!">Create Trajet  </span> -->

       create trajet
       </button>


</ion-content>
